<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper-section">
                <div class="search">
                    <svg class="search-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>

                    <input type="text" class="searchbar">
                </div>
    
                <div class="small-info">
                    <svg class="notification-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
                    </svg>

                    <img src="https://img.freepik.com/free-vector/cute-shiba-inu-dog-running-cartoon-icon-illustration_138676-2418.jpg?w=2000" alt="small-logo" class="small-logo">
                    <div class="small-name">Morgan Oakley</div>
                </div>
            </div>

            <div class="lower-section">
                <div class="big-info">
                    <img src="https://img.freepik.com/free-vector/cute-shiba-inu-dog-running-cartoon-icon-illustration_138676-2418.jpg?w=2000" alt="big-logo" class="big-logo">
                    <div class="big-info-text">
                        <div class="greeting">Hi there,</div>
                        <div class="big-name">Morgan Oakley (@morgan)</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-button">New</button>
                    <button class="action-button">Upload</button>
                    <button class="action-button">Share</button>
                </div>
            </div>
        </div>


        <div class="sidebar">
            <div class="sidebar-heading">Dashboard</div>

            <div class="sidebar-links">
                <ul>
                    <li class="link">Home</li>
                    <li class="link">Profile</li>
                    <li class="link">Messages</li>
                    <li class="link">History</li>
                    <li class="link">Tasks</li>
                    <li class="link">Communites</li>
                </ul>
            </div>

            <div class="promotion">
                <ul>
                    <li class="promotion-link">Settings</li>
                    <li class="promotion-link">Support</li>
                    <li class="promotion-link">Privacy</li>
                </ul>
            </div>
        </div>


        <div class="main-content">
            <div class="your-projects">
                <div class="project-card">
                    <h3 class="project-title"></h3>
                    <p class="project-description"></p>

                    <div class="project-buttons">
                        <button class="project-button"></button>
                        <button class="project-button"></button>
                        <button class="project-button"></button>
                    </div>
                </div>
            </div>

            <div class="announcements"></div>

            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
